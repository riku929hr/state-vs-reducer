name: ci
on:
  pull_request:
    push:
      branches:
        - main
jobs:
  eslint:
    name: run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn lint
