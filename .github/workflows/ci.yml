name: ci
on:
  pull_request:
    push:
      branches:
        - main
jobs:
  static-analisys:
    name: static-analisys
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: yarn install
        run: yarn install
      - name: run prettier
        run: yarn format:check
      - name: run ESLint
        run: yarn lint
      - name: run tsc
        run: tsc --noEmit
